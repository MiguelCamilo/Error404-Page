<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./dist/output.css" />
		<title>404 Error Page Not Found</title>
	</head>
	<body>
		<!-- Global Container -->
		<div class="flex flex-col min-h-screen bg-stone-100">
			<!-- Logo -->
			<h1
				class="text-xl font-medium m-5 md:m-16 text-[#333333] font-mono tracking-tighter"
			>
				404 NOT FOUND
			</h1>
			<img
				src="./img/Scarecrow.png"
				alt=""
				class="w-72 my-3 mx-14 md:w-80"
			/>
			<!-- Card Container -->
			<div
				class="flex flex-col items-center justify-center p-6 space-y-10 md:flex-col md:space-y-0 md:space-x-10 md:w-full"
			>
				<h1
					class="text-4xl text-bold tracking-widest font-mono font-black text-[#333333] leading-relaxed"
				>
					I have bad news for you
				</h1>

				<p class="text-[#333333] font-mono font-thin text-lg">
					The page you are looking for might be removed or is temporarily
					unavailable
				</p>
			</div>

			<!-- Button Container -->
			<div class="m-6 mt-10">
				<a
					href=""
					class="bg-[#333333] text-white uppercase py-5 px-8 text-[10px]"
					>BACK TO HOMEPAGE</a
				>
			</div>
		</div>
	</body>
</html>
